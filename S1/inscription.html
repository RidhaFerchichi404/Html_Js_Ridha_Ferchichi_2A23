<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="validation.js"></script>
</head>
<body>
    <h1>Inscription</h1>
    <form name="inscriptionForm" onsubmit="return validateForm()">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <span id="nomError" class="error-message"></span>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>
            <span id="prenomError" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message"></span>
        </div>
        <div>
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone" required>
            <span id="telephoneError" class="error-message"></span>
        </div>
        <div>
            <label for="dateNaissance">Date de naissance:</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>
            <span id="dateNaissanceError" class="error-message"></span>
        </div>
        <div>
            <label for="motDePasse">Mot de passe:</label>
            <input type="password" id="motDePasse" name="motDePasse" required>
            <span id="motDePasseError" class="error-message"></span>
        </div>
        <div>
            <input type="submit" value="Inscription">
        </div>
    </form>
</body>
</html>
